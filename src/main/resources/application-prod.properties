#################################
#     Cache Redis               #
################################
spring.redis.host=helloLocalhost
spring.redis.port=6379
spring.cache.type=redis
spring.redis.password=IamAPassword


##################################
#   Jwt Configruation             #
##################################

security.jwt.secret-key=${JWT_SECRET}
# 1h in millisecond
security.jwt.expiration-time=3600000