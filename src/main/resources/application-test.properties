####################################
#   Test database configuration    #
####################################

# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10


# JWT Configuration (test values)
security.jwt.secret-key=test-jwt-secret-key-for-testing-only-not-production-use
security.jwt.expiration-time=3600000

# Cache configuration
CACHE_TTL=600




#############################
#       Email Service       #
#############################
spring.mail.host=smtp-example.com
spring.mail.port=587
spring.mail.username=example
spring.mail.password=example_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=auth@example.com
app.base-url=http://localhost:8080


# Quiet Spring Boot auto-configuration
logging.level.org.springframework.boot=WARN

# Your app logs stay visible
logging.level.com.plutus360.chronologix=INFO

# Database logs (reduce noise)
logging.level.org.hibernate=WARN
logging.level.org.postgresql=WARN
logging.level.com.zaxxer.hikari=WARN

# Test-specific settings
spring.jpa.show-sql=false