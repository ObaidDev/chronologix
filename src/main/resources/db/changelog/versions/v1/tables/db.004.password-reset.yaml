databaseChangeLog:
  - changeSet:
      id: "1.0.0-9-password-reset-table"
      author: obaid
      labels: prod, dev
      changes:
        - createTable:
            tableName: password_reset
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: "1.0.0-10-add-indexes-to-password-reset"
      author: obaid
      changes:
        - createIndex:
            indexName: password_reset_user_id_idx
            tableName: password_reset
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: password_reset_token_idx
            tableName: password_reset
            columns:
              - column:
                  name: token
            unique: true
