        - sql:
            sql: |
              CREATE TABLE devices (
                id bigint NOT NULL,
                source_device_id bigint NOT NULL,
                device_name varchar(255) NOT NULL,
                ident varchar(64) NOT NULL,
                event_time timestamp(6) with time zone NOT NULL,
                payload jsonb,
                created_at timestamp(6) with time zone,
                updated_at timestamp(6) with time zone,
                CONSTRAINT devices_pk PRIMARY KEY (source_device_id, id, event_time)
              ) PARTITION BY RANGE (event_time);
              
        - createIndex:
            indexName: device_device_name_idx
            tableName: devices
            columns:
              - column:
                  name: device_name
            unique: false


        - createIndex:
            indexName: device_source_device_id_idx
            tableName: devices
            columns:
              - column:
                  name: source_device_id
            unique: false


        - createIndex:
            indexName: device_ident_idx
            tableName: devices
            columns:
              - column:
                  name: ident
            unique: false

      rollback:
        - dropTable:
            tableName: devices


  - changeSet:
        id: "1.0.0-2-create-sequences"
        author: obaid
        changes:

          - createSequence:
                sequenceName: device_id_seq
                startValue: 99999
                incrementBy: 100
                minValue: 1
                cycle: false
                cacheSize: 1
                ifNotExists: true



  - changeSet:
      id: "1.0.0-3-add-default-value-to-id-columns"
      author: obaid
      changes:

      - addDefaultValue:
          tableName: devices
          columnName: id
          defaultValueSequenceNext: device_id_seq

  - changeSet:
      id: "1.0.0-9-add-brin-index-on-eventtime-devices-table"
      author: obaid
      changes:
        - createIndex:
            indexName: devices_event_time_brin_idx
            tableName: devices
            columns:
              - column:
                  name: event_time
            using: brin
            # Optional: specify PostgreSQL-specific options
            clustered: false  # Only B-tree can be clustered, safe to leave false