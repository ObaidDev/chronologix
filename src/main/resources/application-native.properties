# Native test configuration
spring.datasource.url=jdbc:h2:mem:nativetest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10

# JWT Configuration
security.jwt.secret-key=native-test-key-for-testing-only-not-production-use
security.jwt.expiration-time=3600000

# Cache configuration
CACHE_TTL=600

# Disable unnecessary features for native tests
spring.liquibase.enabled=false
spring.cache.type=simple

# Logging
logging.level.com.plutus360.chronologix=INFO
logging.level.org.hibernate.SQL=WARN